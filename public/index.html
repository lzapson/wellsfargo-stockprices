<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>Stock Prices</title>
</head>

<body>

    <div class="container">

        <h1>Stock Prices</h1>
        <table class="stocks__table">
            <tr>
                <th class="stock__name">Name</th>
                <th class="stock__symbol">Symbol</th>
                <th class="stock__price">Price</th>
            </tr>
            <tbody>
                <tr>
                    <td class="stock__name">Wells Fargo & Co</td>
                    <td class="stock__symbol">WFC</td>
                    <td class="stock__price"></td>
                </tr>
                <tr>
                    <td class="stock__name">Citigroup Inc</td>
                    <td class="stock__symbol">C</td>
                    <td class="stock__price"></td>
                </tr>
                <tr>
                    <td class="stock__name">Bank of America Corp</td>
                    <td class="stock__symbol">BAC</td>
                    <td class="stock__price"></td>
                </tr>
                <tr>
                    <td class="stock__name">JPMorgan Chase & Co.</td>
                    <td class="stock__symbol">JPM</td>
                    <td class="stock__price"></td>
                </tr>

            </tbody>
        </table>

        <div class="btn__group">
            <button id="refresh-button" class="btn btn--primary btn--100">Refresh Stock Prices</button>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
